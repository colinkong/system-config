# Declare variables to be passed into your templates.

app:
  servers:
    replicas: 2

image:
  name: centos:7
  pullPolicy: IfNotPresent

ingress:
  servers:
    domain: example.com
    servicePort: 80

service:
  servers:
    name: http
    port: 80
    type: ClusterIP

resources:
  limits:
    cpu: 1000m
    memory: 1024M
  requests:
    cpu: 100m
    memory: 64M

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
