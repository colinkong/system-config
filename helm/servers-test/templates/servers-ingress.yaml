apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "app.fullname" . }}-servers
  # annotations:
  #   nginx.ingress.kubernetes.io/configuration-snippet: |
  #       rewrite "(?i)/{{ include "app.fullname" . }}/(.*)$" /$1 break;
  #       sub_filter_once off;
  #       sub_filter_types text/html;
  #       sub_filter '="/' '="/{{ include "app.fullname" . }}/' break;
spec:
  rules:
  - host: {{ include "app.fullname" . }}-servers.{{ .Values.ingress.servers.domain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ include "app.fullname" . }}-servers
          servicePort: {{ .Values.ingress.servers.servicePort }}
  tls:
  - secretName: {{ .Values.ingress.servers.domain }}
