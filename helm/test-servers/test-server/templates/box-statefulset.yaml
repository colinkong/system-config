apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    helm.sh/chart: {{ include "chart.name" . }}
    app.kubernetes.io/name: {{ include "chart.name" . }}-box
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: {{ include "app.fullname" . }}-box
spec:
  replicas: {{ .Values.app.box.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "chart.name" . }}-box
      app.kubernetes.io/instance: {{ .Release.Name }}
  serviceName: {{ include "app.fullname" . }}-box-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "chart.name" . }}-box
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - command:
        - sleep
        - infinity
        image: {{ include "chart.image.name" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}-box
        ports:
        - name: http
          containerPort: {{ .Values.service.box.port }}
          protocol: TCP
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - mountPath: /shared
          name: shared
      nodeSelector:
        beta.kubernetes.io/os: linux
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /shared
        name: shared
