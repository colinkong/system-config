version: 1

script:
  - rm -rf ./AppDir || true

AppDir:
  path: ./AppDir

  app_info:
    exec: usr/bin/vlc
    exec_args: $@
    icon: vlc
    id: vlc
    name: vlc
    version: 3.0.16

  apt:
    allow_unauthenticated: true
    arch: amd64
    exclude:
    - libthai
    - libthai-data
    include:
    - vlc
    sources:
    - sourceline: deb https://deb.debian.org/debian bullseye main contrib non-free
    - sourceline: deb https://deb.debian.org/debian bullseye-updates main contrib non-free
    - sourceline: deb https://security.debian.org bullseye-security main contrib non-free

  files:
    exclude:
    - usr/share/bug
    - usr/share/doc
    - usr/share/doc-base
    - usr/share/locale
    - usr/share/man
    - usr/share/zsh

AppImage:
  arch: x86_64
  sign-key: None
  update-information: None
