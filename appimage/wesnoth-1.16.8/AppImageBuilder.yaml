    - wesnoth-1.16-music
    - wesnoth-1.16-nr
    - wesnoth-1.16-sof
    - wesnoth-1.16-sota
    - wesnoth-1.16-sotbe
    - wesnoth-1.16-thot
    - wesnoth-1.16-trow
    - wesnoth-1.16-tsg
    - wesnoth-1.16-ttb
    - wesnoth-1.16-utbs
    - libboost-filesystem1.74.0
    - libboost-iostreams1.74.0
    - libboost-locale1.74.0
    - libboost-program-options1.74.0
    - libboost-random1.74.0
    - libboost-thread1.74.0
    - libc6
    - libfluidsynth2
    - libicu67
    - libinstpatch-1.0-2
    - libmodplug1
    - libopusfile0
    - libreadline8
    - libsdl2-2.0-0
    - libsdl2-image-2.0-0
    - libsdl2-mixer-2.0-0
