apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: test-storage
  name: test-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-storage
  serviceName: test-storage-headless
  template:
    metadata:
      labels:
        app: test-storage
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              ##- key: node-role.kubernetes.io/worker
              ##  operator: Exists
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - command:
        - sleep
        - infinity
        env:
        - name: NAME
          value: VALUE
        image: drtuxwang/debian-ops:stable
        imagePullPolicy: IfNotPresent
        name: test-storage
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 1024M
          requests:
            cpu: 100m
            memory: 64M
        volumeMounts:
        - mountPath: /shared
          name: data
      nodeSelector:
        kubernetes.io/os: linux
        ##kubernetes.io/hostname: ryzen.local
      terminationGracePeriodSeconds: 10
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: 2Gi
##      storageClassName: local-storage
