apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: linux
  name: linux
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linux
  serviceName: linux-headless
  template:
    metadata:
      labels:
        app: linux
    spec:
      containers:
      - command:
        - sleep
        - '86400'
        env:
        - name: NAME
          value: VALUE
        image: centos:7
        imagePullPolicy: IfNotPresent
        name: linux
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 1024M
          requests:
            cpu: 100m
            memory: 64M
        volumeMounts:
        - mountPath: /shared
          name: shared
      nodeSelector:
        beta.kubernetes.io/os: linux
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /shared
        name: shared
