apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: linux
    matchLabels: linux
  name: linux
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linux
  template:
    metadata:
      labels:
        app: linux
    spec:
      containers:
      - command:
        - sleep
        - '86400'
        env:
        - name: NAME
          value: VALUE
        image: centos:7
        imagePullPolicy: IfNotPresent
        name: linux
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 1024M
          requests:
            cpu: 100m
            memory: 64M
        volumeMounts:
        - mountPath: /shared
          name: shared
      nodeSelector:
        kubernetes.io/hostname: hotdog.local
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /shared
        name: shared
