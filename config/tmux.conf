#
# tmux source-file ~/.tmux.conf
#

# Bind key <ctrl+a> & <Ctrl+b>
set-option -g prefix C-a
set-option -g prefix2 C-b

# Set title bar
set -g status off
set -g set-titles on
set -g set-titles-string "{#S}  #T"

# Fix history
set -g history-limit 9999

# Fix terminal (VIM & Shift PageUp/PageDown)
set -g default-terminal xterm
set -g xterm-keys on
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@"
set -sg escape-time 0

# Fix windows/pane
# ctrl+b arrow = Move to pane
# ctrl+b+arrow = Resize pane
# ctrl+b e     = Exit pane
setw -g aggressive-resize on
bind-key h split-window -h -c "#{pane_current_path}"  # left|right
bind-key v split-window -v -c "#{pane_current_path}"  # top|bottom
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R

# Fix hanging using rate limiting
setw -g c0-change-trigger 10
setw -g c0-change-interval 250
